      2. 전화 시간이 자동으로 업데이트되는지 확인하십시오. <br/>
       2.1 안드로이드：설정 -> 시스템 -> 날짜와 시간 -> 자동 설정 <br/>
       2.1 IOS ：설정 -> 범용 -> 날짜와 시간 -> 자동 설정 <br/>
      2. 인증자를 열고 위의 QR 코드를 스캔하십시오. <br/>
      3. 필요할 때마다 엽니 다. <br/>
      4.장치가 QR 코드 스캔 인터페이스를 열 수없는 경우 계정 이름을 수동으로 입력하십시오： <span style='color: red'>%{email}</span>
      그리고열쇠：<span style='color: red'>%{secret}</span>. 그리고 선택＂시간 기반＂
      "
